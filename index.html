<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Monobike!</title>
</head>

<body>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <a href="#subscribeBox" class="d-none d-md-block btn btn-danger btn-carousel scrolldown">Cotizar</a>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">

                <img class="d-none d-md-block img-fluid" src="./img/bike1.jpg" alt="First slide" />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Bicicletas Pablo</h3>
                    <p>Las mas charchas del mercado</p>
                </div>

            </div>
            <div class="carousel-item">

                <img class="d-none d-md-block img-fluid" src="./img/bike2.jpg" alt="Second slide" />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Jorge Bicicletas</h3>
                    <p>Las más poderosas</p>
                </div>

            </div>

            <div class="carousel-item">

                <img class="d-none d-md-block img-fluid" src="./img/bike3.jpg" alt="Third slide" />
                <div class="carousel-caption d-none d-md-block">
                    <h3>? Bicicletas</h3>
                    <p>Las más ?</p>
                </div>

            </div>

            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container pt-3 pb-2">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card mt-1" id="subscribeBox">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Apellido</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Email</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="name">Telefono</label>
                                <input type="phone" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="region">Región</label>
                                <select id="region" class="form-control">
                                    <option selected>Escoger región...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="provincia">Provincia</label>
                                <select id="provincia" class="form-control">
                                    <option selected>Escoger provincia...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="comuna">Comuna</label>
                                <select id="comuna" class="form-control">
                                    <option selected>Escoger comuna...</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-danger">Solicitar Cotización</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <a href="about.html" class="text-decoration-none">
                    <div class="card mt-1">
                        <div class="card-body">
                            <h1><i class="fas fa-question-circle text-secondary"></i> <span class="text-black-50">
                                    ¿Quiénes
                                    somos?</span></h1>

                        </div>
                    </div>
                </a>
                <a href="stores.html" class="text-decoration-none">
                    <div class="card mt-1">
                        <div class="card-body">
                            <h1><i class="fas fa-store text-secondary"></i> <span class="text-black-50">
                                    Tiendas</span></h1>
                        </div>
                    </div>
                </a>
                <a href="team.html" class="text-decoration-none">
                    <div class="card mt-1">
                        <div class="card-body">
                            <h1><i class="fas fa-biking text-secondary"></i> <span class="text-black-50">
                                    Team Monobike</span></h1>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Todos los derechos reservados&copy; <span class="text-warning">Ejercicio Duoc UC</span></small>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/services.js"> </script>
    <script src="./js/main.js"></script>
</body>

</html>
